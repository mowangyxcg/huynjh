<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐特效</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            margin: 0;
        }

        .cake {
            position: relative;
            width: 25%;
            height: 50%;
            background-color: yellow;
            border: 5px solid #FFA500;
            box-shadow: 0 0 10px #FFA500;
            animation: flash 1s infinite;
        }

        .layer {
            position: absolute;
            width: 60%;
            height: 50%;
            background-color: yellow;
            border: 5px solid #FFA500;
            box-shadow: 0 0 10px #FFA500;
            left: 20%;
        }

        .candles {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .candle {
            width: 10px;
            height: 30px;
            background-color: white;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: flicker 0.5s infinite;
        }

        @keyframes flash {
            0%, 100% { background-color: yellow; }
            50% { background-color: orange; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .firework {
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            animation: explode 1s ease-out;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        .message {
            display: none;
            color: white;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cake">
        <div class="layer"></div>
        <div class="candles">
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    <div class="fireworks">
        <div class="message">生日快乐</div>
    </div>
    <script>
        const candles = document.querySelectorAll('.flame');
        const fireworks = document.querySelector('.fireworks');
        const message = document.querySelector('.message');

        document.body.addEventListener('click', () => {
            candles.forEach(candle => candle.style.display = 'none');
            message.style.display = 'block';
            fireworks.style.display = 'flex';
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    for (let j = 0; j < 5; j++) {
                        createFirework();
                    }
                }, i * 1000);
            }
        });

        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = `${Math.random() * 100}%`;
            firework.style.left = `${Math.random() * 100}%`;
            fireworks.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }
    </script>
</body>
</html>
